<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Hidratação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }

        h1 {
            color: #4CAF50;
        }

        label,
        input {
            display: block;
            margin-bottom: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Controle de Hidratação</h1>

        <label for="usuario">Usuário:</label>
        <input type="text" id="usuario" name="usuario" required><br><br>

        <label for="quantidadeAgua">Quantidade de Água (ml):</label>
        <input type="number" id="quantidadeAgua" name="quantidadeAgua" required><br><br>

        <label for="data">Data:</label>
        <input type="datetime-local" id="data" name="data" required><br><br>

        <button onclick="adicionarRegistro()">Adicionar Registro</button>
        <button onclick="pesquisarHidratacao()">Pesquisar Hidratação</button>

        <div class="result" id="resultado"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
